<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
  	
  	let loadData = []; //변수선언 [{},{}]
		fetch('../FullCalendarServlet')
				.then(result => result.json())
				.then(json => {
					console.log(json);
					//loadData = json; //startDate -> start로 변경
					json.forEach (schedule => {
						let obj = {title: schedule.title, start: schedule.startDate, end: schedule.endDate};
						loadData.push(obj); //{title:? start:?, end:?}
					});
					var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            initialDate: '2022-05-09',
            navLinks: true, // can click day/week names to navigate views
            selectable: true,
            selectMirror: true,
            select: function(arg) {
            	console.log(arg);
              var title = prompt('Event Title:');
              if (title) {
              	//서블릿을 활용 db저장
              	fetch('../FullCalendarServlet', {
              		method: 'post',
              		headers: {'Content-Type': 'application/x-www-form-urlencoded'}, //post방식으로 전달할 때는 header정보를 같이 넘겨주어야함 key:value형식으로 넘겨준다
              		body: `job=insert&title=${title}&start=${arg.startStr}&end=${arg.endStr}`
              		})
              			.then( result => {
              				//화면 구현
			                calendar.addEvent({
			                  title: title,
			                  start: arg.start,
			                  end: arg.end,
			                  allDay: arg.allDay
			                });
              				calendar.unselect()       			
              			})
              			.catch(error => {
              				console.log(error);
              				calendar.unselect()
              			});
              }//end of title
            },
            eventClick: function(arg) {
              console.log(arg.event._def.title);
              if (confirm('Are you sure you want to delete this event?')) {
              	//서블릿을 활용 db저장
              	fetch('../FullCalendarServlet', {
              			method: 'post',
              			headers: {'Content-Type': 'application/x-www-form-urlencoded'}, //post방식으로 전달할 때는 header정보를 같이 넘겨주어야함 key:value형식으로 넘겨준다
              			body: `job=delete&title=${arg.event._def.title}`
              		})
              	//화면처리
                	.then(result => arg.event.remove())
                	.catch(error => {
              				console.log(error);
              				calendar.unselect()
              			});
              }
            },
            editable: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: loadData
          });
          calendar.render();
				})
				.catch(error => console.log(error));			  	
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
